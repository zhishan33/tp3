<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<title>WebUploader演示</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href=".//webuploader.css" />
		<!--<link rel="stylesheet" type="text/css" href="./style.css" />-->
		<style type="text/css">
			#dndArea,
			#dndArea__second {
				width: 50%;
				display: inline-block;
				margin: 0;
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
			}
			
			#dndArea__second {
				width: 50%;
				display: inline-block;
				margin: 0;
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
				float: right;
			}
			
			#wrapper {
				width: 980px;
				margin: 0 auto;
				margin: 1em;
				width: auto;
			}
			
			#container {
				border: 1px solid #dadada;
				color: #838383;
				font-size: 12px;
				margin-top: 10px;
				background-color: #FFF;
			}
			
			#uploader .queueList {
				/*margin: 20px;*/
			}
			
			.element-invisible {
				/*position: absolute !important;*/
				clip: rect(1px 1px 1px 1px);
				/* IE6, IE7 */
				clip: rect(1px, 1px, 1px, 1px);
			}
			
			#uploader .placeholder {
				/*border: 3px dashed #e6e6e6;*/
				min-height: 238px;
				padding-top: 158px;
				text-align: center;
				background: url('__PUBLIC__/Cors/image.png') center 93px no-repeat;
				background: url('image.png') center 93px no-repeat;
				color: #cccccc;
				font-size: 18px;
				position: relative;
			}
			
			#uploader .placeholder .webuploader-pick {
				font-size: 18px;
				background: #00b7ee;
				border-radius: 3px;
				/*line-height: 44px;*/
				/*padding: 0 30px;*/
				color: #fff;
				display: inline-block;
				margin: 20px auto;
				cursor: pointer;
				box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
			}
			
			#uploader .placeholder .webuploader-pick-hover {
				background: #00a2d4;
			}
			
			#uploader .statusBar {
				height: 63px;
				border-top: 1px solid #dadada;
				padding: 0 20px;
				line-height: 63px;
				vertical-align: middle;
				position: relative;
			}
			
			#uploader .statusBar .progress {
				border: 1px solid #1483d8;
				width: 198px;
				background: #fff;
				height: 18px;
				position: relative;
				display: inline-block;
				text-align: center;
				line-height: 20px;
				color: #6dbfff;
				position: relative;
				margin-right: 10px;
			}
			
			#uploader .statusBar .progress span.percentage {
				width: 0;
				height: 100%;
				left: 0;
				top: 0;
				background: #1483d8;
				position: absolute;
			}
			
			#uploader .statusBar .progress span.text {
				position: relative;
				z-index: 10;
			}
			
			#uploader .statusBar .info {
				display: inline-block;
				font-size: 14px;
				color: #666666;
			}
			
			#uploader .statusBar .btns {
				position: absolute;
				top: 10px;
				right: 20px;
				line-height: 40px;
			}
			
			#filePicker2 {
				display: inline-block;
				float: left;
			}
			
			#uploader .statusBar .btns .webuploader-pick,
			#uploader .statusBar .btns .uploadBtn,
			#uploader .statusBar .btns .uploadBtn__reset,
			#uploader .statusBar .btns .uploadBtn.state-uploading,
			#uploader .statusBar .btns .uploadBtn.state-paused {
				background: #ffffff;
				border: 1px solid #cfcfcf;
				color: #565656;
				padding: 0 18px;
				display: inline-block;
				border-radius: 3px;
				margin-left: 10px;
				cursor: pointer;
				font-size: 14px;
				float: left;
			}
			
			#uploader .statusBar .btns .webuploader-pick-hover,
			#uploader .statusBar .btns .uploadBtn:hover,
			#uploader .statusBar .btns .uploadBtn.state-uploading:hover,
			#uploader .statusBar .btns .uploadBtn.state-paused:hover {
				background: #f0f0f0;
			}
			
			#uploader .statusBar .btns .uploadBtn,
			#uploader .statusBar .btns .uploadBtn__reset {
				background: #00b7ee;
				color: #fff;
				border-color: transparent;
			}
			
			#uploader .statusBar .btns .uploadBtn:hover {
				background: #00a2d4;
			}
			
			#uploader .statusBar .btns .uploadBtn.disabled {
				pointer-events: none;
				opacity: 0.6;
			}
			
			p.title,
			div.file-panel,
			div.info {
				opacity: 0;
			}
		</style>
	</head>

	<body>
		<div id="wrapper">
			<div id="container">
				<!--头部，相册选择和格式选择-->

				<div id="uploader">
					<div class="queueList">
						<div id="dndArea" class="placeholder">
							<div id="filePicker">上传正面照</div>
							<!--<p>或将照片拖到这里，单次最多可选300张</p>-->
							<div id="addimgwrapfirst" class="img__wrap"></div>
							<!--<p>请上传身份证正反两面</p>-->
						</div>
						<div id="dndArea__second" class="placeholder">

							<div id="filePicker2" class="" style="width: 100%;">上传反面照</div>
							<div id="addimgwrapsecond" class="img__wrap"></div>
							<!--<p>请上传身份证正反两面</p>-->
						</div>
					</div>
					<div class="statusBar" style="display:none;">
						<div class="progress">
							<span class="text">0%</span>
							<span class="percentage"></span>
						</div>
						<div class="info"></div>
						<div class="btns">
							<!--<div id="filePicker2"></div><div style="display: none;" class="uploadBtn">开始上传</div>-->
							<div class="uploadBtn" style="" style="display: none;">开始上传</div>
							<div class="uploadBtn__reset" style="">重新上传</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./jquery.js"></script>
		<script type="text/javascript" src="../../dist/webuploader.js"></script>
		<!--<script type="text/javascript" src="./upload.js"></script>-->
		//
		<script type="text/javascript">
			//  	$("input[type=file]").change(function(){
			//  		$("input[type=file]").attr('name','file[]');
			//  	})
			(function($) {
				// 当domReady的时候开始初始化
				$(function() {
					var $wrap = $('#uploader'),

						// 图片容器
						$queue = $('<ul class="filelist"></ul>')
						.appendTo($wrap.find('.queueList')),

						// 状态栏，包括进度和控制按钮
						$statusBar = $wrap.find('.statusBar'),

						// 文件总体选择信息。
						$info = $statusBar.find('.info'),

						// 上传按钮
						$upload = $wrap.find('.uploadBtn'),
						$upload_reset = $wrap.find('.uploadBtn__reset'),
						// 没选择文件之前的内容。
						$placeHolder = $wrap.find('.placeholder'),

						$progress = $statusBar.find('.progress').hide(),

						// 添加的文件数量
						fileCount = 0,

						// 添加的文件总大小
						fileSize = 0,

						// 优化retina, 在retina下这个值是2
						ratio = window.devicePixelRatio || 1,

						// 缩略图大小
						thumbnailWidth = 110 * ratio,
						thumbnailHeight = 110 * ratio,

						// 可能有pedding, ready, uploading, confirm, done.
						state = 'pedding',

						// 所有文件的进度信息，key为file id
						percentages = {},
						// 判断浏览器是否支持图片的base64
						isSupportBase64 = (function() {
							var data = new Image();
							var support = true;
							data.onload = data.onerror = function() {
								if(this.width != 1 || this.height != 1) {
									support = false;
								}
							}
							data.src = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==";
							return support;
						})(),

						// 检测是否已经安装flash，检测flash的版本
						flashVersion = (function() {
							var version;

							try {
								version = navigator.plugins['Shockwave Flash'];
								version = version.description;
							} catch(ex) {
								try {
									version = new ActiveXObject('ShockwaveFlash.ShockwaveFlash')
										.GetVariable('$version');
								} catch(ex2) {
									version = '0.0';
								}
							}
							version = version.match(/\d+/g);
							return parseFloat(version[0] + '.' + version[1], 10);
						})(),

						supportTransition = (function() {
							var s = document.createElement('p').style,
								r = 'transition' in s ||
								'WebkitTransition' in s ||
								'MozTransition' in s ||
								'msTransition' in s ||
								'OTransition' in s;
							s = null;
							return r;
						})(),

						// WebUploader实例
						uploader;

					if(!WebUploader.Uploader.support('flash') && WebUploader.browser.ie) {

						// flash 安装了但是版本过低。
						if(flashVersion) {
							(function(container) {
								window['expressinstallcallback'] = function(state) {
									switch(state) {
										case 'Download.Cancelled':
											alert('您取消了更新！')
											break;

										case 'Download.Failed':
											alert('安装失败')
											break;

										default:
											alert('安装已成功，请刷新！');
											break;
									}
									delete window['expressinstallcallback'];
								};

								//                  var swf = './expressInstall.swf';
								var swf = 'expressInstall.swf';
								// insert flash object
								var html = '<object type="application/' +
									'x-shockwave-flash" data="' + swf + '" ';

								if(WebUploader.browser.ie) {
									html += 'classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" ';
								}

								html += 'width="100%" height="100%" style="outline:0">' +
									'<param name="movie" value="' + swf + '" />' +
									'<param name="wmode" value="transparent" />' +
									'<param name="allowscriptaccess" value="always" />' +
									'</object>';

								container.html(html);

							})($wrap);

							// 压根就没有安转。
						} else {
							$wrap.html('<a href="http://www.adobe.com/go/getflashplayer" target="_blank" border="0"><img alt="get flash player" src="http://www.adobe.com/macromedia/style_guide/images/160x41_Get_Flash_Player.jpg" /></a>');
						}

						return;
					} else if(!WebUploader.Uploader.support()) {
						alert('Web Uploader 不支持您的浏览器！');
						return;
					}

					// 实例化
					uploader = WebUploader.create({
						pick: {
							id: '#filePicker',
							//              label: '点击选择图片'
						},
						formData: {
							uid: 123
						},
						accept: {
							title: 'Images',
							extensions: 'jpg,jpeg,png,gif',
							mimeTypes: 'images/*'
						},
						thumb: {
							width: 110,
							height: 110,
						},
						compress: {
							width: 1920,
							height: 1920,
							noCompressIfLarger: false,
						},
						dnd: '#dndArea',
						paste: '#uploader',
						//          swf: '../../dist/Uploader.swf',
						swf: 'Uploader.swf',
						chunked: false,
						chunkSize: 512 * 1024,
						server: 'http://localhost/tp3/home/cors/imgUpload',
						fileVal: 'file[]',
						//          server: '../../server/fileupload.php',
						// runtimeOrder: 'flash',

						// accept: {
						//     title: 'Images',
						//     extensions: 'gif,jpg,jpeg,bmp,png',
						//     mimeTypes: 'image/*'
						// },

						// 禁掉全局的拖拽功能。这样不会出现图片拖进页面的时候，把图片打开。
						disableGlobalDnd: true,
						//          fileNumLimit: 300,
						fileNumLimit: 2,
						//          fileSizeLimit: 200 * 1024 * 1024,    // 200 M
						fileSizeLimit: 20 * 1024 * 1024, // 200 M
						//          fileSingleSizeLimit: 50 * 1024 * 1024    // 50 M
						fileSingleSizeLimit: 10 * 1024 * 1024, // 50 M
						//          
					});

					// 拖拽时不接受 js, txt 文件。
					uploader.on('dndAccept', function(items) {
						var denied = false,
							len = items.length,
							i = 0,
							// 修改js类型
							unAllowed = 'text/plain;application/javascript ';

						for(; i < len; i++) {
							// 如果在列表里面
							if(~unAllowed.indexOf(items[i].type)) {
								denied = true;
								break;
							}
						}

						return !denied;
					});

					uploader.on('dialogOpen', function() {
						console.log('here');
					});

					// uploader.on('filesQueued', function() {
					//     uploader.sort(function( a, b ) {
					//         if ( a.name < b.name )
					//           return -1;
					//         if ( a.name > b.name )
					//           return 1;
					//         return 0;
					//     });
					// });

					// 添加“添加文件”的按钮，
					uploader.addButton({
						id: '#filePicker2',
						//          label: '继续添加'
					});

					uploader.on('ready', function() {
						window.uploader = uploader;
					});

					// 当有文件添加进来时执行，负责view的创建
					function addFile(file) {
						var $li = $('<li id="' + file.id + '">' +
								'<p class="title">' + file.name + '</p>' +
								'<p class="imgWrap"></p>' +
								'<p class="progress"><span></span></p>' +
								'</li>'),

							$btns = $('<div class="file-panel">' +
								'<span class="cancel">删除</span>' +
								'<span class="rotateRight">向右旋转</span>' +
								'<span class="rotateLeft">向左旋转</span></div>').appendTo($li),
							$prgress = $li.find('p.progress span'),
							$wrap = $li.find('p.imgWrap'),
							$info = $('<p class="error"></p>'),

							showError = function(code) {
								//              	console.log(code);
								switch(code) {
									case 'exceed_size':
										text = '文件大小超出';
										break;

									case 'interrupt':
										text = '上传暂停';
										break;

									default:
										text = '上传失败，请重试';
										break;
								}

								$info.text(text).appendTo($li);
							};

						if(file.getStatus() === 'invalid') {
							showError(file.statusText);
						} else {
							// @todo lazyload
							$wrap.text('预览中');
							uploader.makeThumb(file, function(error, src) {
								var img;

								if(error) {
									$wrap.text('不能预览');
									return;
								}

								if(isSupportBase64) {
									img = $('<img src="' + src + '">');
									$wrap.empty().append(img);
								} else {
									//                      $.ajax('../../server/preview.php', {
									$.ajax('../../server/preview.php', {
										method: 'POST',
										data: src,
										dataType: 'json'
									}).done(function(response) {
										if(response.result) {
											img = $('<img src="' + response.result + '">');
											$wrap.empty().append(img);
										} else {
											$wrap.text("预览出错");
										}
									});
								}
							}, thumbnailWidth, thumbnailHeight);

							percentages[file.id] = [file.size, 0];
							file.rotation = 0;
						}

						file.on('statuschange', function(cur, prev) {
							if(prev === 'progress') {
								$prgress.hide().width(0);
							} else if(prev === 'queued') {
								$li.off('mouseenter mouseleave');
								$btns.remove();
							}

							// 成功
							if(cur === 'error' || cur === 'invalid') {
								console.log(file.statusText);
								showError(file.statusText);
								percentages[file.id][1] = 1;
							} else if(cur === 'interrupt') {
								showError('interrupt');
							} else if(cur === 'queued') {
								$info.remove();
								$prgress.css('display', 'block');
								percentages[file.id][1] = 0;
							} else if(cur === 'progress') {
								$info.remove();
								$prgress.css('display', 'block');
							} else if(cur === 'complete') {
								$prgress.hide().width(0);
								$li.append('<span class="success"></span>');
							}

							$li.removeClass('state-' + prev).addClass('state-' + cur);
						});

						//          $li.on( 'mouseenter', function() {
						$btns.stop().animate({
							height: 30
						});
						//          });

						//          $li.on( 'mouseleave', function() {
						//              $btns.stop().animate({height: 0});
						//          });

						$btns.on('click', 'span', function() {
							var index = $(this).index(),
								deg;

							switch(index) {
								case 0:
									console.log(file);
									uploader.removeFile(file);
									return;

								case 1:
									file.rotation += 90;
									break;

								case 2:
									file.rotation -= 90;
									break;
							}

							if(supportTransition) {
								deg = 'rotate(' + file.rotation + 'deg)';
								$wrap.css({
									'-webkit-transform': deg,
									'-mos-transform': deg,
									'-o-transform': deg,
									'transform': deg
								});
							} else {
								$wrap.css('filter', 'progid:DXImageTransform.Microsoft.BasicImage(rotation=' + (~~((file.rotation / 90) % 4 + 4) % 4) + ')');
								// use jquery animate to rotation
								// $({
								//     rotation: rotation
								// }).animate({
								//     rotation: file.rotation
								// }, {
								//     easing: 'linear',
								//     step: function( now ) {
								//         now = now * Math.PI / 180;

								//         var cos = Math.cos( now ),
								//             sin = Math.sin( now );

								//         $wrap.css( 'filter', "progid:DXImageTransform.Microsoft.Matrix(M11=" + cos + ",M12=" + (-sin) + ",M21=" + sin + ",M22=" + cos + ",SizingMethod='auto expand')");
								//     }
								// });
							}

						});

						$li.appendTo($queue);
					}

					// 负责view的销毁
					function removeFile(file) {
						var $li = $('#' + file.id);

						delete percentages[file.id];
						updateTotalProgress();
						$li.off().find('.file-panel').off().end().remove();
					}

					function updateTotalProgress() {
						var loaded = 0,
							total = 0,
							spans = $progress.children(),
							percent;

						$.each(percentages, function(k, v) {
							total += v[0];
							loaded += v[0] * v[1];
						});

						percent = total ? loaded / total : 0;

						spans.eq(0).text(Math.round(percent * 100) + '%');
						spans.eq(1).css('width', Math.round(percent * 100) + '%');
						updateStatus();
					}

					function updateStatus() {
						var text = '',
							stats;

						if(state === 'ready') {
							text = '选中' + fileCount + '张图片，共' +
								WebUploader.formatSize(fileSize) + '。';
						} else if(state === 'confirm') {
							stats = uploader.getStats();
							if(stats.uploadFailNum) {
								text = '已成功上传' + stats.successNum + '张照片至XX相册，' +
									stats.uploadFailNum + '张照片上传失败，<a class="retry" href="#">重新上传</a>失败图片或<a class="ignore" href="#">忽略</a>'
							}

						} else {
							stats = uploader.getStats();
							text = '共' + fileCount + '张（' +
								WebUploader.formatSize(fileSize) +
								'），已上传' + stats.successNum + '张';

							if(stats.uploadFailNum) {
								text += '，失败' + stats.uploadFailNum + '张';
							}
						}

						$info.html(text);
					}

					function setState(val) {
						var file, stats;

						if(val === state) {
							return;
						}

						$upload.removeClass('state-' + state);
						$upload.addClass('state-' + val);
						state = val;

						switch(state) {
							case 'pedding':
								$placeHolder.removeClass('element-invisible');
								$queue.hide();
								$statusBar.addClass('element-invisible');
								uploader.refresh();
								break;

							case 'ready':
								$placeHolder.addClass('element-invisible');
								$('#filePicker2').removeClass('element-invisible');
								$queue.show();
								$statusBar.removeClass('element-invisible');
								uploader.refresh();
								break;

							case 'uploading':
								$('#filePicker2').addClass('element-invisible');
								$progress.show();
								$upload.text('暂停上传');
								break;

							case 'paused':
								$progress.show();
								$upload.text('继续上传');
								break;

							case 'confirm':
								$progress.hide();
								$('#filePicker2').removeClass('element-invisible');
								//                  $upload.text( '开始上传' );
								$upload.text('开始上传');

								stats = uploader.getStats();
								if(stats.successNum && !stats.uploadFailNum) {
									setState('finish');
									return;
								}
								break;
							case 'finish':
								stats = uploader.getStats();
								if(stats.successNum) {
									alert('上传成功');
								} else {
									// 没有成功的图片，重设
									state = 'done';
									location.reload();
								}
								break;
						}

						updateStatus();
					}

					uploader.onUploadProgress = function(file, percentage) {
						var $li = $('#' + file.id),
							$percent = $li.find('.progress span');

						$percent.css('width', percentage * 100 + '%');
						percentages[file.id][1] = percentage;
						updateTotalProgress();
					};

					uploader.onFileQueued = function(file) {
						fileCount++;
						fileSize += file.size;

						if(fileCount === 1) {
							$placeHolder.addClass('element-invisible');
							$statusBar.show();
							$(".uploadBtn").hide();
							$("#filePicker").hide();
							$(".uploadBtn__reset").show();
							var imgwrapfirst = $("#addimgwrapfirst");
							addFile(file, imgwrapfirst);
						}
						if(fileCount === 2) {
							$(".uploadBtn").show();
							$("#filePicker2").hide();
							var imgwrapsecond = $("#addimgwrapsecond");
							addFile(file, imgwrapsecond);
						}
//						addFile(file);
						setState('ready');
						updateTotalProgress();
					};

					uploader.onFileDequeued = function(file) {
						fileCount--;
						fileSize -= file.size;

						if(!fileCount) {
							setState('pedding');
						}

						removeFile(file);
						updateTotalProgress();

					};

					uploader.on('all', function(type) {
						var stats;
						switch(type) {
							case 'uploadFinished':
								setState('confirm');
								break;

							case 'startUpload':
								setState('uploading');
								break;

							case 'stopUpload':
								setState('paused');
								break;

						}
					});

					uploader.onError = function(code) {
						if(code == "Q_EXCEED_NUM_LIMIT") {
							alert("只能上传两个文件");
						} else if(code == "F_DUPLICATE") {
							alert("不能重复上传相同文件");
						} else if(code == "F_EXCEED_SIZE") {
							alert("文件大小不能超过10M");
						} else if(code == "Q_TYPE_DENIED") {
							alert('文件格式不正确');
						} else {
							alert('Eroor: ' + code);
						}
					};

					$upload.on('click', function() {
						if($(this).hasClass('disabled')) {
							return false;
						}

						if(state === 'ready') {
							uploader.upload();
						} else if(state === 'paused') {
							uploader.upload();
						} else if(state === 'uploading') {
							uploader.stop();
						}
					});
					$upload_reset.on('click', function() {
//						var imgcache = uploader.getFiles()[0];
						if(uploader.getFiles()[0].id) {
							var imgcache = uploader.getFiles()[0];
							uploader.removeFile(imgcache);
							//							removeFile(imgcache2)
						}
						if(uploader.getFiles()[1].id) {
							var imgcache2 = uploader.getFiles()[1];
							uploader.removeFile(imgcache2);
							//							removeFile(imgcache2)
						}
						console.log(uploader.getFiles());
//						uploader.removeFile(imgcache);
						//						removeFile(imgcache)
						//						uploader.reset();
						$(".img__wrap").html('');
						$("#filePicker").show();
						$("#filePicker2").show();
						$(".uploadBtn__reset").hide();

					});
					$info.on('click', '.retry', function() {
						uploader.retry();
					});

					$info.on('click', '.ignore', function() {
						alert('todo');
					});

					$upload.addClass('state-' + state);
					updateTotalProgress();
				});

			})(jQuery);
		</script>
