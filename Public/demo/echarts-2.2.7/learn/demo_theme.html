<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#main {
				height: 400px;
				width: 100%;
			}
		</style>
	</head>

	<body>
		<div id="main"></div>
		<script src="echarts.js" type="text/javascript" charset="utf-8"></script>
		<script src="theme/dark.js" type="text/javascript" charset="utf-8"></script>
		<script src="theme/macarons.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var myChart = echarts.init(document.getElementById('main'), 'macarons');
			var option = {
				tooltip: {
					show: true
				},
				legend: {
					data: ['销量']
				},
				xAxis: [{
					type: 'category',
					data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
				}],
				yAxis: [{
					type: 'value'
				}],
				series: [{
					"name": "销量",
					"type": "bar",
					stack: '广告',
					"data": [5, 20, 40, 10, 10, 20]
				}, {
					"name": "销量",
					"type": "bar",
					stack: '广告',
					"data": [5, 20, 40, 10, 10, 20]
				}, {
					"name": "销量",
					"type": "bar",
					stack: '广告',
					"data": [5, 20, 40, 10, 10, 20]
				}, {
					"name": "销量",
					"type": "bar",
					"stack": '广告',
					"data": [5, 20, 40, 10, 10, 20]
				}]
			};

			// 为echarts对象加载数据 
			myChart.setOption(option);
		</script>
	</body>

</html>
