			//			myChartAllCity.showLoading();
			$.get("stack.json").done(

					myChartAllCity.hideLoading();

							text: result['title'],
							x: 'left',
							y: 'top',
							textStyle: {
								color: 'black'
							}
						},
						tooltip: {
							trigger: 'axis',
