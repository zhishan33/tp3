<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="echarts.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="main" style="width: 600px;height: 400px;"></div>
		<div id="line" style="width: 600px;height: 400px;"></div>
		<div id="pie" style="width: 600px;height: 400px;"></div>
		<script type="text/javascript">
			var myChart = echarts.init(document.getElementById("main"));
			var option = {
//				backgroundColor: "#888",
//				textStyle: {
//					color: 'rgba(255, 255, 000, 0.9)'
//				},
				title: {
					text: '温度计式图表',
					subtext: 'From ExcelHome',
					sublink: 'http://e.weibo.com/1341556070/AizJXrAEa'
				},
				tooltip: {
					trigger: 'axis',
					axisPointer: { // 坐标轴指示器，坐标轴触发有效
						type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
					},
					formatter: function(params) {
						return params[0].name + '<br/>' +
							params[0].seriesName + ' : ' + params[0].value + '<br/>' +
							params[1].seriesName + ' : ' + (params[1].value + params[0].value)
							+params[2].seriesName + ' : ' + (params[2].value + params[2].value);
					}
				},
				legend: {
					selectedMode: false,
					data: ['Acutal', 'Forecast','test']
				},
				toolbox: {
					show: true,
					feature: {
						mark: {
							show: true
						},
						dataView: {
							show: true,
							readOnly: false
						},
						restore: {
							show: true
						},
						saveAsImage: {
							show: true
						}
					}
				},
				calculable: true,
				xAxis: [{
					type: 'category',
					data: ['周一', '周二', '周三', '周四', '周五', '周六']
				}],
				yAxis: [{
					type: 'value',
					boundaryGap: [0, 0.1]
				}],
				series: [{
					name: 'Acutal',
					type: 'bar',
					stack: 'sum',
//					barCategoryGap: '50%',
					itemStyle: {
						normal: {
//							color: 'tomato',
//							color: '#555',
//							barBorderColor: 'tomato',
//							barBorderWidth: 6,
//							barBorderRadius: 0,
							label: {
								show: true,
								position: 'insideTop'
							}
						}
					},
					data: [260, 200, 220, 120, 100, 80]
				}, {
					name: 'Forecast',
					type: 'bar',
					stack: 'sum',
					itemStyle: {
						normal: {
//							color: '#fff',
//							barBorderColor: 'tomato',
//							barBorderWidth: 6,
//							barBorderRadius: 0,
							label: {
								show: true,
								position: 'insideTop',
//								formatter: function(params) {
//									for(var i = 0, l = option.xAxis[0].data.length; i < l; i++) {
//										if(option.xAxis[0].data[i] == params.name) {
//											return option.series[0].data[i] + params.value;
//										}
//									}
//								},
								textStyle: {
									color: 'tomato'
								}
							}
						}
					},
					data: [50, 80, 50, 80, 80, 70]
				}, {
					name: 'test',
					type: 'bar',
					stack: 'sum',
					itemStyle: {
						normal: {
//							color: '#999',
//							color: 'rgba(0,0,0,0)',
//							barBorderColor: 'tomato',
//							barBorderColor: 'rgba(0,0,0,0)',
//							barBorderWidth: 6,
//							barBorderRadius: 0,
							label: {
								show: true,
								position: 'top',
								formatter: function(params) {
									for(var i = 0, l = option.xAxis[0].data.length; i < l; i++) {
										if(option.xAxis[0].data[i] == params.name) {
											return option.series[0].data[i]+option.series[1].data[i] + params.value;
										}
									}
								},
								textStyle: {
									color: 'tomato'
								}
							}
						}
					},
					data: [50, 80, 50, 80, 80, 70]
				}]
			};
			myChart.setOption(option);
		</script>
	</body>

</html>
